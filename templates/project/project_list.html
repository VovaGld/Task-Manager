{% extends "base.html" %}

{% block content %}
  <h1>Project List <a href="{% url "project:project-create" %}">Create</a></h1>
  {% for project in projects %}
    <p>
      <a href="{% url "project:project-detail" pk=project.id %}">{{ project.name }}</a>
      <a href="{% url "project:project-update" pk=project.id %}">>Edit</a>
      <a href="{% url "project:project-delete" pk=project.id %}">>Delete</a>
    </p>
    {% empty %}
    <p>No project yet.</p>
  {% endfor %}
{% endblock %}
