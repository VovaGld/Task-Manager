{% extends "base.html" %}

{% block content %}
<div>
    <h2 class="mb-4">{{ project.name }}</h2>
    <p><strong>Автор проєкту:</strong> {{ project.author }}</p>
    <p><strong>Опис:</strong> {{ project.description }}</p>

    <h4>Завдання:</h4>
    <ul class="list-group mb-3">

      {% include "includes/task.html" %}

    </ul>

    <a href="{% url 'task:task-project-create' project.id %}" class="btn btn-success">Додати завдання</a>

    {% if user == project.author %}
        <a href="{% url 'project:project-update' project.id %}" class="btn btn-primary">Редагувати проєкт</a>
        <a href="{% url 'project:project-delete' project.id %}" class="btn btn-danger">Видалити проєкт</a>
    {% endif %}
</div>
{% endblock %}
