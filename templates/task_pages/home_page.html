<form method="get" action="">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Filters & Ordering
        </button>
        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
            <li><h6 class="dropdown-header">Filters</h6></li>
            <li class="dropdown-item">
                <input type="radio" name="filter" value="all" id="filterAll">
                <label for="filterAll">All</label>
            </li>
            <li class="dropdown-item">
                <input type="radio" name="filter" value="completed" id="completed">
                <label for="completed">Completed</label>
            </li>
            <li class="dropdown-item">
                <input type="radio" name="filter" value="uncompleted" id="uncompleted">
                <label for="uncompleted">Uncompleted</label>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><h6 class="dropdown-header">Ordering</h6></li>
            <li class="dropdown-item">
                <input type="checkbox" name="order" value="date" id="date">
                <label for="date">Deadline</label>
            </li>
            <li class="dropdown-item">
                <input type="checkbox" name="order" value="priority" id="priority">
                <label for="priority">Priority</label>
            </li>
        </ul>
    </div>
    <button type="submit" class="btn btn-success mt-2">Apply</button>
</form>
