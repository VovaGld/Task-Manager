{% extends "base.html" %}


{% block content %}
<div>
    <h2 class="mb-4">Teams</h2>
    <a href="{% url 'team:team-create' %}" class="btn btn-success mb-3">Create team</a>

    {% if team_list %}
        <div class="row">
            {% for team in team_list %}
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ team.name }}</h5>
                            <p class="card-text">Author: {{ team.author }}</p>
                            <p class="card-text"><strong>Members:</strong> {{ team.members.count }}</p>
                            <a href="{% url 'team:team-detail' team.id %}" class="btn btn-primary">Detail</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No teams yet.</p>
    {% endif %}
</div>
{% endblock %}
