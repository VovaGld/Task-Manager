{% extends "base.html" %}

{% block content %}
  <h1>Team List <a href="{% url "team:team-create" %}">Create</a></h1>
  {% for team in team_list %}
    <p>
      <a href="{% url "team:team-detail" pk=team.id %}">{{ team.name }}</a>
      <a href="{% url "team:team-update" pk=team.id %}">Edit</a>
      <a href="{% url "team:team-delete" pk=team.id %}">Delete</a>
    </p>
    {% empty %}
    <p>No team yet.</p>
  {% endfor %}
{% endblock %}
