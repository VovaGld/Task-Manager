{% extends "base.html" %}

{% block content %}
<div>
    <h2 class="mb-4">{{ team.name }}</h2>
    <p><strong>Author:</strong> {{ team.author }}</p>
    <h4>Members:</h4>
    <ul class="list-group mb-3">
        {% for member in team.members.all %}
            <li class="list-group-item">{{ member }}</li>
        {% empty %}
            <p class="text-muted">No members yet.</p>
        {% endfor %}
    </ul>

    {% if user == team.author %}
        <a href="{% url 'team:team-update' team.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'team:team-delete' team.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
</div>
{% endblock %}
