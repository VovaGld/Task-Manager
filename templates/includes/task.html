<div class="row">
  {% for task in tasks %}
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between align-items-center">
            {{ task.name }}

            {% if task.is_completed %}
              (Completed)
            {% else %}
              (Incomplete)
            {% endif %}
            <span
                class="fw-bold {% if task.priority == 1 %}text-danger{% elif task.priority == 2 %}text-warning{% else %}text-success{% endif %}">
              {{ task.get_priority_display }}
            </span>
          </h5>
          <p class="card-text"><strong>Deadline:</strong> {{ task.deadline }}</p>

          <div class="d-flex justify-content-between">
            {% if not task.is_completed %}
              <a href="{% url "task:task-complete" pk=task.id %}" class="btn btn-success btn-sm">Complete</a>
            {% endif %}
            <a href="{% url "task:task-detail" task.id %}" class="btn btn-primary btn-sm">Detail</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
